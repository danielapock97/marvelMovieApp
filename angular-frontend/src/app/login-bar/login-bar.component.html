<mat-toolbar color="primary" class="topbar">
  <div class="left">
    <span class="title">Marvel Movie Library</span>
  </div>
  <div class="right">
    <button mat-icon-button (click)="toggleMenu()" [matMenuTriggerFor]="menu" [attr.aria-expanded]="isMenuOpen">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu" [class.menu-open]="isMenuOpen">
      <button *ngIf="!currentUser"  mat-menu-item  (click)="openLogin()">Login</button>
      <button *ngIf="currentUser"  mat-menu-item  (click)="switchView('start')">Start</button>
      <button *ngIf="currentUser "  mat-menu-item  (click)="switchView('main')">Main</button>
      <button *ngIf="currentUser && currentUser.role === 'admin'"  mat-menu-item  (click)="switchView('admin')">Admin</button>
      <button *ngIf="currentUser"  mat-menu-item  (click)="switchView('profile')">Profile</button>
      <button *ngIf="currentUser"  mat-menu-item  (click)="logoutUser()">Logout</button>
    </mat-menu>
  </div>
</mat-toolbar>
