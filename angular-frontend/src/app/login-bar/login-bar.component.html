<mat-toolbar color="primary" class="topbar">
  <div class="left">
    <span class="title">Marvel Movie Library</span>
  </div>
  <div class="right">
    <button mat-icon-button (click)="toggleMenu()" [matMenuTriggerFor]="menu" [attr.aria-expanded]="isMenuOpen">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu" [class.menu-open]="isMenuOpen">
      <button mat-menu-item>Profile</button>
      <button mat-menu-item>Settings</button>
      <button mat-menu-item>Logout</button>
    </mat-menu>
  </div>
</mat-toolbar>
