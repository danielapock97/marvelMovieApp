<mat-toolbar color="primary">
  <button mat-icon-button (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="navbar-title">Meine App</span>
  <span class="navbar-fill"></span>
  <div class="navbar-login">
    <mat-form-field appearance="fill">
      <mat-select placeholder="Benutzer auswählen" [(value)]="selectedUser">
        <mat-option *ngFor="let user of users" [value]="user">{{ user }}</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="login()">Login</button>
  </div>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="sidenav.close()">Startseite</a>
      <a mat-list-item routerLink="/about" (click)="sidenav.close()">Über uns</a>
      <a mat-list-item routerLink="/contact" (click)="sidenav.close()">Kontakt</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
