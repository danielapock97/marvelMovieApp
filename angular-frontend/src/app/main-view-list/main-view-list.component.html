<mat-list *ngFor="let item of items" >
  <mat-list-item style="height: 250px" [routerLink]="['/details', item.id]">
    <h2 mat-line>{{ item.title }}</h2>
    <div mat-list-avatar>
      <fa-icon *ngFor="let star of stars(item.rating)" [icon]="['fas', 'star']"></fa-icon>
    </div>
  </mat-list-item>
</mat-list>
